<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/bootstrap.min1.js"></script>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/css/bootstrap.min1.css">        
        <script src="/static/js/jquery.min1.js"></script>
    </head>
    <body>
                        
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">NMS - IOCL</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="/dashBoard">Home</a></li>
            <li><a href="/devices">Manage Devices</a></li>
            <li><a href="/network">Manage Network</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/users" ><span class="glyphicon glyphicon-user"></span>Manage Users</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
        </nav>

        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">User name</th>
                <th scope="col">User Type</th>
                </tr>
            </thead>
            <tbody>
                {% for user in userList %}
                    <tr>
                    <th scope="row">{{ user.uId }}</th>
                    <td>{{ user.uName }}</td>
                    <td>{{ user.uType }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
