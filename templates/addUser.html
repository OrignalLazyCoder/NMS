<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
                
          <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">NMS - IOCL</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="/dashBoard">Home</a></li>
            <li><a href="/devices">Manage Devices</a></li>
            <li><a href="/network">Manage Network</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/users" ><span class="glyphicon glyphicon-user"></span>Manage Users</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
        </nav>

        <div class="container">
        <h2>Create New User</h2>
        <form class="form-horizontal" action="/addNewUser" method="POST">
            <div class="form-group">
            <label class="control-label col-sm-2" for="uId">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uId" placeholder="Enter user name" name="uId">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="uPwd">Password:</label>
            <div class="col-sm-10">          
                <input type="password" class="form-control" id="uPwd" placeholder="Enter password" name="uPwd">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="uType">User Type:</label>
            <div class="col-sm-6 col-md-4">
                <select id="uType" class="form-control" name="uType">
                <option value="admin">admin</option>
                <option value="viewer" selected>viewer</option>
                </select> 
            </div>
            </div>
            <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </div>
        </form>
        </div>

        <div class="alert alert-danger">
        <strong>Warning! </strong>Passwords are stored in SHA384 hash. They are unrecoverable. So please remember password or note them down
        in a safe place.
        </div>

    </body>
</html>
