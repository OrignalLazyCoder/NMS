<html>
    <head>
        <title>NMS - IOCL</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="jumbotron text-center">
      {% if isUser %}
        <script>
            alert("wrong credentials! Contact Admin for support")
        </script>
      {% endif %}
        <h1>Network Management System</h1>
        <p>A tool designed to make your monitoring easier than ever before</p> 
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                <h3>Quick Features</h3>
                <p>Here will come brief about product</p>
                </div>
                <div class="col-sm-6">
                <form action="/login" method="POST">
                      <div class="form-group">
                            <label for="uId">User Name</label>
                            <input type="text" class="form-control" name="uId" id="uId" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label for="uPwd">Password</label>
                            <input type="password" class="form-control" name="uPwd" id="uPwd" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <br>
                         <small id="loginHelp" class="form-text text-muted">We'll never share your credentials with anyone.</small>
                </form>
                </div>
            </div>
        </div>
    </body>
