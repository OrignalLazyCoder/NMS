<html>
    <head>
        <title>Add device</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
           <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">NMS - IOCL</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="/dashBoard">Home</a></li>
            <li><a href="/devices">Manage Devices</a></li>
            <li><a href="/network">Manage Network</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/users" ><span class="glyphicon glyphicon-user"></span>Manage Users</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
        </nav>

        <h2>Add New Network Device</h2>
        <form class="form-horizontal" action="/addNewNetworkDeviceActivity" method="POST">
            <div class="form-group">
            <label class="control-label col-sm-2" for="dIp">Device IP</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" class="form-control" id="dIp" placeholder="Enter device IP" name="dIp">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="dType">Device Type:</label>
            <div class="col-sm-6 col-md-4">        
                <select id="dType" name="dType" class="form-control">
                    {% for d in dTypeList %}
                        <option value="{{ d.deviceTypeName }}"> {{ d.deviceTypeName }} </option>
                    {% endfor %}
                </select>
            </div>
            </div>
    
            <div class="form-group">
            <label class="control-label col-sm-2" for="dName">Device Name</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" class="form-control" id="dName" name="dName" placeholder="Device Name"> 
            </div>
            </div>

            <div class="form-group">
            <label class="control-label col-sm-2" for="dParent">Device Parent IP</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" class="form-control" id="dParent" name="dParent" placeholder="Device Parent IP">
            </div>
            </div>
            
            <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </div>
        </form>


    </body>
</html>
