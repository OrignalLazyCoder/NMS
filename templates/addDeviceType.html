<html>
    <head>
        <title>Manage device</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">NMS - IOCL</a>
                </div>
                <ul class="nav navbar-nav">
                <li><a href="/dashBoard">Home</a></li>
                <li class="active"><a href="/devices">Manage Devices</a></li>
                <li><a href="/network">Manage Network</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="/users" ><span class="glyphicon glyphicon-user"></span>Manage Users</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
        <h2>Add New Device Type</h2>
        <form class="form-horizontal" action="/addNewDeviceActivity" method="POST">
            <div class="form-group">
            <label class="control-label col-sm-2" for="dType">Device Type Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dType" placeholder="Enter user name" name="dType">
            </div>
            <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </div>
        </form>
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Device Type</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in deviceList %}
                    <tr>
                    <th scope="row">{{ d.id }}</th>
                    <td>{{ d.deviceTypeName }}</td>
                    <td><a href="/deleteDeviceType/{{ d.id }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>


    </body>
</html>
